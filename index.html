<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NURI Feedback Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f5f9f8;
      color: #222;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #2b7a78;
    }
    .section {
      margin-top: 32px;
    }
    .section h2 {
      color: #3aafa9;
      border-bottom: 2px solid #def2f1;
      padding-bottom: 6px;
    }
    .question {
      margin: 20px 0;
    }
    .question label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }
    .options {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }
    .options label {
      font-weight: normal;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      font-family: 'Inter', sans-serif;
      margin-top: 10px;
    }
    .submit-btn {
      background: #3aafa9;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 24px;
      display: block;
      width: 100%;
    }
    .submit-btn:hover {
      background: #2b7a78;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåø NURI Feedback</h1>

    <form>
      <div class="section">
        <h2>Voice & User Experience</h2>
        <div class="question">
          <label>üé§ How easy was it to interact with NURI using your voice?</label>
          <div class="options">
            <label><input type="radio" name="voice" value="1"> 1</label>
            <label><input type="radio" name="voice" value="2"> 2</label>
            <label><input type="radio" name="voice" value="3"> 3</label>
            <label><input type="radio" name="voice" value="4"> 4</label>
            <label><input type="radio" name="voice" value="5"> 5</label>
          </div>
        </div>
        <div class="question">
          <label>üîä How clearly did NURI speak and explain things?</label>
          <div class="options">
            <label><input type="radio" name="clarity" value="1"> 1</label>
            <label><input type="radio" name="clarity" value="2"> 2</label>
            <label><input type="radio" name="clarity" value="3"> 3</label>
            <label><input type="radio" name="clarity" value="4"> 4</label>
            <label><input type="radio" name="clarity" value="5"> 5</label>
          </div>
        </div>
      </div>

      <div class="section">
        <h2>Nutrition Advice & Relevance</h2>
        <div class="question">
          <label>üçΩÔ∏è How helpful was the nutrition advice?</label>
          <div class="options">
            <label><input type="radio" name="advice" value="1"> 1</label>
            <label><input type="radio" name="advice" value="2"> 2</label>
            <label><input type="radio" name="advice" value="3"> 3</label>
            <label><input type="radio" name="advice" value="4"> 4</label>
            <label><input type="radio" name="advice" value="5"> 5</label>
          </div>
        </div>
        <div class="question">
          <label>üåç Was the advice relevant to your food preferences?</label>
          <div class="options">
            <label><input type="radio" name="relevance" value="1"> 1</label>
            <label><input type="radio" name="relevance" value="2"> 2</label>
            <label><input type="radio" name="relevance" value="3"> 3</label>
            <label><input type="radio" name="relevance" value="4"> 4</label>
            <label><input type="radio" name="relevance" value="5"> 5</label>
          </div>
        </div>
      </div>

      <div class="section">
        <h2>Daily Life Impact</h2>
        <div class="question">
          <label>‚ö° Have your energy levels changed?</label>
          <div class="options">
            <label><input type="radio" name="energy" value="1"> 1</label>
            <label><input type="radio" name="energy" value="2"> 2</label>
            <label><input type="radio" name="energy" value="3"> 3</label>
            <label><input type="radio" name="energy" value="4"> 4</label>
            <label><input type="radio" name="energy" value="5"> 5</label>
          </div>
        </div>
        <div class="question">
          <label>üò¥ Did your sleep improve?</label>
          <div class="options">
            <label><input type="radio" name="sleep" value="1"> 1</label>
            <label><input type="radio" name="sleep" value="2"> 2</label>
            <label><input type="radio" name="sleep" value="3"> 3</label>
            <label><input type="radio" name="sleep" value="4"> 4</label>
            <label><input type="radio" name="sleep" value="5"> 5</label>
          </div>
        </div>
      </div>

      <div class="section">
        <h2>Practicality & Recommendation</h2>
        <div class="question">
          <label>üõí Are NURI's suggestions easy to find in local shops?</label>
          <div class="options">
            <label><input type="radio" name="availability" value="1"> 1</label>
            <label><input type="radio" name="availability" value="2"> 2</label>
            <label><input type="radio" name="availability" value="3"> 3</label>
            <label><input type="radio" name="availability" value="4"> 4</label>
            <label><input type="radio" name="availability" value="5"> 5</label>
          </div>
        </div>
        <div class="question">
          <label>üí¨ Would you recommend NURI to others?</label>
          <div class="options">
            <label><input type="radio" name="recommend" value="1"> 1</label>
            <label><input type="radio" name="recommend" value="2"> 2</label>
            <label><input type="radio" name="recommend" value="3"> 3</label>
            <label><input type="radio" name="recommend" value="4"> 4</label>
            <label><input type="radio" name="recommend" value="5"> 5</label>
          </div>
        </div>
      </div>

      <div class="section">
        <h2>Additional Comments</h2>
        <textarea placeholder="Tell us what you loved or what we can improve..."></textarea>
      </div>

      <button class="submit-btn" type="submit">Submit Feedback</button>
    </form>
  </div>
</body>
</html>
