
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NURI Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #b24592, #f15f79);
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      background: #fff;
      border-radius: 12px;
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #8e24aa;
      text-align: center;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #8e24aa;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 14px;
    }
    .nav {
      text-align: center;
      margin-top: 20px;
    }
    .nav a {
      color: #8e24aa;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Basic Information</h2>
    <form id="signupForm">
      <input type="text" id="firstName" placeholder="First Name" required />
      <div class="error" id="firstNameError"></div>
      <input type="text" id="lastName" placeholder="Last Name" />
      <div class="error" id="lastNameError"></div>
      <input type="tel" id="phone" placeholder="Phone Number (optional)" />
      <input type="email" id="email" placeholder="Email Address (optional)" />
      <div class="error" id="contactError"></div>
      <select id="language">
        <option value="">Select Language</option>
        <option value="English">English</option>
        <option value="German">German</option>
        <option value="Tamil">Tamil</option>
      </select>
      <label>
        <input type="checkbox" id="consent" /> I consent to data processing.
      </label>
      <button type="submit">Join Waitlist</button>
    </form>
    <div class="nav">
      <a href="feedback.html">Go to Feedback</a>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault();
      let errors = 0;
      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const consent = document.getElementById("consent").checked;

      document.getElementById("firstNameError").textContent = firstName === "" ? "First name is required" : "";
      document.getElementById("lastNameError").textContent = (lastName.length === 0 || lastName.length >= 1) ? "" : "Last name must be at least 1 character";
      document.getElementById("contactError").textContent = (!phone && !email) ? "Enter at least a phone or email" : "";

      if (!firstName || (!phone && !email)) return;
      alert("Form submitted successfully!");
    });
  </script>
</body>
</html>
